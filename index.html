<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror Codejam</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="bosses-card">
            <button class="card-img azathoth-card"></button>
            <button class="card-img cthulthu-card"></button>
            <button class="card-img iogSothoth-card" ></button>
            <button class="card-img shubNiggurath-card"></button>
        </div>
        <div class="levels">
            <button class="btn very-ligh-lvl-btn">Очень низкая</button>
            <button class="btn ligh-lvl-btn">Низкая</button>
            <button class="btn middle-lvl-btn">Средняя</button>
            <button class="btn hard-lvl-btn">Высокая</button>
            <button class="btn very-hard-lvl-btn">Очень высокая</button>
        </div>
        <div class="pack-card">
            <div class="stack-cards">
                <div class="stack-items">
                    <h2 class="item-header">Первая стадия</h2>
                    <div class="stack ">
                        <div class="stack-item-green first-green">0</div>
                        <div class="stack-item-orange first-orange">0</div>
                        <div class="stack-item-blue first-blue">0</div>
                    </div>
                </div>
                <div class="stack-items">
                    <h2 class="item-header">Вторая стадия</h2>
                    <div class="stack">
                        <div class="stack-item-green second-green">0</div>
                        <div class="stack-item-orange second-orange">0</div>
                        <div class="stack-item-blue second-blue">0</div>
                    </div>
                </div>
                <div class="stack-items">
                    <h2 class="item-header">Третья стадия</h2>
                    <div class="stack">
                        <div class="stack-item-green third-green">0</div>
                        <div class="stack-item-orange third-orange">0</div>
                        <div class="stack-item-blue third-blue">0</div>
                    </div>
                </div>
            </div>
            <div class="close-card">
                <button class="close-card-btn"></button>
            </div>
            <div class="open-card">
                
            </div>
        </div>
    <script type="module" src="./data/script.js"></script>
</body>
</html>
